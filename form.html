
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/default/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav icon -->
    <link rel="shortcut icon" href="favicon.png">

  </head>

  <body>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span6">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Create Coderiser</legend>
                        <div class="control-group">
                            <label class="control-label">Name</label>
                            <div class="controls">
                                <input id="name" type="text" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Passions</label>
                            <div class="controls">
                                <label class="checkbox">
                                    <input type="checkbox" class="passion" value="HTML" /> HTML
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" class="passion" value="JavaScript" /> JavaScript
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" class="passion" value="CSS" /> CSS
                                </label>
                                <label class="checkbox">
                                    <input type="checkbox" class="passion" value="Design" /> Design
                                </label>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Avatar</label>
                            <div class="controls">
                                <input type="file" id="avatar" />
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button id="create-coderiser" class="btn btn-primary">Create Coderiser</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="span6">
                <button id="get-coderisers" class="btn btn-primary">Get Coderisers</button>
                <div id="coderisers">
                    No hay coderisers!
                </div>
                
                <button id="get-songs" class="btn btn-inverse">Get Songs</button>
                <div id="songs">
                    No hay songs!
                </div>
            </div>

        </div>
        
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/lib/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <!-- Load Stackmob Dependencies -->
    <script type="text/javascript" src="js/lib/json2-min.js"></script>
    <script type="text/javascript" src="js/lib/underscore-1.4.1-min.js"></script>
    <script type="text/javascript" src="js/lib/backbone-0.9.2-min.js"></script>
    <script type="text/javascript" src="js/lib/stackmob-js-0.6.0-min.js"></script>
    <!-- App scripts (Disable until they finnish their design) -->
    <script type="text/javascript" src="js/coderise.js"></script>



  </body>
</html>
